<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flippy Tile</title> <!-- page title -->
  <link rel="stylesheet" href="src/style.css"> <!-- link css -->
  <link rel="icon" type="image/x-icon" href="src/assets/icon.png"> <!-- page icon -->
</head>

<body>
  <div class="info"> <!-- Github link and version display -->
    <a id="github" href="https://github.com/CoolStop-Studio/Flippy-Tile" target="_blank">
      <img src="src/assets/github.png" alt="GitHub">
    </a>
    <div id="version">v???</div>
  </div>

  <div class="right-sidebar">

    <div class="bookmarks"> <!-- bookmark bar -->
      <h2>Bookmarks</h2>
      <div id="new-bookmark-btn"class="tile-btn bookmark-btn">+</div>
      <div class="bookmark-selector" id="bookmarkSelector">
        <!-- bookmarks added here by JS -->
      </div>
    </div>

    <div class="edit"> <!-- bookmark bar -->
      <h2>Edit</h2>
      
      <input placeholder="Name" class="editnew-input"></input>
      <input placeholder="Seed" class="editnew-input"></input>
      <button class="editnew-btn">Rename</button>
      <button class="editnew-btn">DELETE</button>
    </div>

    <div class="new"> <!-- bookmark bar -->
      <h2>New</h2>
      
      <input placeholder="Name" class="editnew-input"></input>
      <input placeholder="Seed (Leave blank for current)" class="editnew-input"></input>
      <button class="editnew-btn">CREATE</button>
    </div>

  </div>

  <div class="left-sidebar"> <!-- size selection bar -->
    <div class="size"> <!-- size selection bar -->
      <h2>Grid Size</h2>
      <div id="new-size-btn"class="tile-btn size-btn">+</div>
      <div class="size-selector" id="sizeSelector">
        <!-- sizes added here by JS -->
      </div>
    </div>
  </div>

  <div class="game-main"> <!-- tiles and header -->
    <div class="game-header"> 
      <div class="times"> <!-- times -->
        <div class="time-display"> <!-- current time -->
          Current Time<br>
          <span id="stopwatch">00:00.00</span>
        </div>
        <div class="time-display"> <!-- best time -->
          Best Time<br>
          <span id="bestTime">--:--:--</span>
        </div>
      </div>
    </div>

    <div class="game-area"> <!-- tiles and cursor here -->
      <div class="game-container" id="game">
        <!-- tiles added here by JS-->
      </div>
      <div class="cursor" id="cursor"></div> <!-- cursor -->
    </div>
  </div>

  <div class="win-message" id="winMessage"> <!-- win message -->
    <div class="message-display">You win!</div>
    <div id="win-time">--:--:--</div> <!-- win time -->
    <div id="win-buttons"> <!-- retry and next buttons -->
      <div class="win-buttons" id="retry-button">Retry</div>
      <div class="win-buttons" id="next-button">Next</div>
    </div>
  </div>

  <script src="src/game.js"></script> <!-- link the javascript file -->
</body>

</html>
