<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Flip Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-header">
    <div class="times">
      <div class="time-display">
        Current Time<br>
        <span id="stopwatch">00:00.00</span>
      </div>
      <div class="time-display">
        Best Time<br>
        <span id="bestTime">--:--:--</span>
      </div>
    </div>
    <div class="size-selector" id="sizeSelector"></div>
  </div>
  <div class="game-container" id="game"></div>
  <div class="cursor" id="cursor"></div>
  <div class="win-message" id="winMessage">
    <div class="message-display">You win!</div>
    <div id="win-time">--:--:--</div>
    <div id="win-buttons">
      <div class="win-buttons" id="retry-button">Retry</div>
      <div class="win-buttons" id="next-button">Next</div>
    </div>
  </div>

  <script src="game.js"></script>
</body>

</html>
